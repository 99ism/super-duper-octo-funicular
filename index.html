<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard and Inch Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Yard and Inch Converter</h1>
        <form id="conversionForm">
            <div class="input-group">
                <div class="input-box">
                    <label for="yard">Yards:</label>
                    <input type="number" id="yard" name="yard" step="0.01">
                </div>
                <div class="input-box">
                    <label for="inch">Inches:</label>
                    <input type="number" id="inch" name="inch" step="0.01">
                </div>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
